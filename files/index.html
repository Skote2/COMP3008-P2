<BODY>
    <div id="progressTracker">
        <h2>Stage</h2>
        <ul>
            <li> Setting Passwords
                <ol>
                    <li>Mail</li>
                    <li>Bank</li>
                    <li>Shop</li>
                </ol>
            </li>
            <li> Authenticating
                <ol>
                    <li>Mail</li>
                    <li>Bank</li>
                    <li>Shop</li>
                </ol>
            </li>
        </ul>
    </div>
    <div id="mainBody">
        <div id="infoHeader">
            <h1>Fruity authenticator</h1>
            <p id="para1"></p>
        </div>
        <div id="PassBox">
            <form action="javascript:submit()">
                <p id="instructLbl">Would you like to begin?</p>
                <input id="nextBtn" class="button" type="button" value="Begin" onclick="next()" />
                <input id="retryBtn" class="button" type="button" value="" onclick="reRoll()" disabled /><br/>
                <input id="password" type="password" required="true" placeholder="Passphrase" disabled />
                <input id="submitBtn" class="button" type="submit" value="" disabled />
            </form>
        </div>
    </div>
